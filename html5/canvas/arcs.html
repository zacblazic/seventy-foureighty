<!doctype>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <style>
  </style>
</head>
<body>
  <div class="panel panel-default change-up">
    <div class="panel-heading">Arcs, Gradients &amp; Text</div>
    <div class="panel-body">
      <form class="form">
        <canvas id="canvas" width="500px" height="500px">
        </canvas>
      </form>
    </div>
  </div>
  <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
  <script>

    $(document).ready(function() {
      var canvas = document.getElementById("canvas");
      var context = null;

      // Feature detection
      if (canvas && canvas.getContext) {
        var context = canvas.getContext("2d");

        var g1 = context.createRadialGradient(
          160, // x coord of gradient start
          120, // y coord of gradient start
          0, // radius of start circle
          320, // x coord of gradient end
          220, // y coord of gradient end
          300 // radius of end circle
        );

        g1.addColorStop(0, "#fff");
        g1.addColorStop(1, "#999");

        // Base circle
        context.lineWidth = 0;
        context.strokeStyle = "#000";
        context.fillStyle = g1;
        context.beginPath();
        context.arc(
          180, // x coord of arc start
          180, // y coord of arc start
          160, // radius
          0, // start angle
          Math.PI * 2, // end angle
          true // anti-clockwise
        );
        context.fill();

        var g2 = context.createRadialGradient(
          360, // x coord of gradient start
          320, // y coord of gradient start
          0, // radius of start circle
          260, // x coord of gradient end
          220, // y coord of gradient end
          200 // radius of end circle
        );

        g2.addColorStop(0, "#fff");
        g2.addColorStop(1, "#999");

        context.fillStyle = g2;
        context.beginPath();
        context.arc(
          180,
          180,
          130,
          0,
          Math.PI * 2,
          true
        );
        context.fill();

        context.fillStyle = "#fff";
        context.font = "280px arial";
        context.fillText("C", 80, 280);

      }

    });

  </script>
</body>
</html>
