<!doctype>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <style>
  </style>
</head>
<body>
  <div class="panel panel-default change-up">
    <div class="panel-heading">Rectangles</div>
    <div class="panel-body">
      <form class="form">
        <canvas id="canvas" height="345px" width="345px">
        </canvas>
      </form>
    </div>
  </div>
  <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
  <script>

    $(document).ready(function() {
      var canvas = document.getElementById("canvas");
      var context = null;

      // Feature detection
      if (canvas && canvas.getContext) {
        context = canvas.getContext("2d");

        var x = 0;
        var y = 0;
        var frame;

        var draw = function() {
          if (x < canvas.width) {
            context.clearRect(0, 0, 345, 345);
            context.strokeStyle = "#ccc";
            context.lineWidth = 6;
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(x += 5, y += 5);
            context.closePath();
            context.stroke();
          } else {
            clearInterval(frame);
          }
        }

        frame = setInterval(function() {
          draw();
        }, 25);
      }
    });

  </script>
</body>
</html>
