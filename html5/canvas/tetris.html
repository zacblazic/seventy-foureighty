<!doctype>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <style>
  </style>
</head>
<body>
  <div class="panel panel-default change-up">
    <div class="panel-heading">Tetris</div>
    <div class="panel-body">
      <form class="form">
        <canvas id="canvas" height="500px">
        </canvas>
      </form>
    </div>
  </div>
  <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
  <script>

    $(document).ready(function() {
      var canvas = document.getElementById("canvas");
      var context = null;

      // Feature detection
      if (canvas && canvas.getContext) {
        context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(100, 300);
        context.lineTo(150, 300);
        context.lineTo(150, 155);
        context.lineTo(205, 155);
        context.lineTo(205, 100);
        context.closePath();

        context.fillStyle = "#0099ff";
        context.fill();

        context.lineWidth = 2;
        context.lineJoin = "round";
        context.strokeStyle = "#ccc";
        context.stroke();
      }

    });

  </script>
</body>
</html>
