<!doctype>
<html>
<head>
  <title>Canvas</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <style>
  </style>
</head>
<body>
  <div class="panel panel-default change-up">
    <div class="panel-heading">Rotation</div>
    <div class="panel-body">
      <form class="form">
        <canvas id="canvas" height="500px" width="500px">
        </canvas>
      </form>
    </div>
  </div>
  <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
  <script>

    $(document).ready(function() {
      var degreesToRadians = function(degrees) {
        return degrees * (Math.PI / 180);
      }

      var canvas = document.getElementById("canvas");
      var context = null;

      // Feature detection
      if (canvas && canvas.getContext) {
        context = canvas.getContext("2d");

        var image = new Image();
        image.onload = function() {
          context.drawImage(image, 0, 0);
        }
        image.src = "home-cat.jpg";

        // Rotation takes radians as parameter, so we need to convert
        context.rotate(degreesToRadians(35));
      }
    });

  </script>
</body>
</html>
