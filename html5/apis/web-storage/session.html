<!doctype html>
<html>
<head>
  <title>Session Storage</title>
</head>
<body>
  <main>
    <span id="clicks"></span>
    <span>Clicks</span>
    <button id="do-click">Click</button>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#clicks").text(sessionStorage.clicks);
      $("#do-click").click(function() {
        var clicks = sessionStorage.clicks;
        if (!clicks) {
          clicks = 0;
        }
        clicks++;

        sessionStorage.setItem("clicks", clicks);
        $("#clicks").text(clicks);
      });
    });
  </script>
</body>
</html>
