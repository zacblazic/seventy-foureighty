<!doctype html>
<html>
<head>
  <title>Serialize</title>
  <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
  <style>

    .buttons {
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="panel panel-default">
    <div class="panel-heading">Serailize</div>
    <div class="panel-body">
      <form class="form form-horizontal">
        <div class="form-group">
          <label for="input">Input</label>
          <input type="text" id="input" class="form-control" />
        </div>
        <div class="form-group">
          <label for="output">Output</label>
          <input type="text" id="output" class="form-control" />
        </div>

        <div class="buttons">
          <button id="encode-button" class="btn btn-primary">Encode URI</button>
          <button id="decode-button" class="btn btn-primary">Decode URI</button>
        </div>
        <div class="buttons">
          <button id="encode-component-button" class="btn btn-default">Encode URI Component</button>
          <button id="decode-component-button" class="btn btn-default">Decode URI Component</button>
        </div>

      </form>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="encode.js"></script>
</body>
</html>
